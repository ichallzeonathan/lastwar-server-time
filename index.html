<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jam Server LastWar</title>
  <style>
    body {
      background: #0a0f16;
      color: #00ffe0;
      font-family: "Orbitron", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { color: #ff0055; letter-spacing: 2px; margin-bottom: 10px; }
    .time { font-size: 2.5em; margin: 10px 0; }
    small { color: #777; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>ðŸ•’ JAM SERVER LASTWAR</h1>
  <div class="time" id="localTime">Waktu Lokal: 00:00:00</div>
  <div class="time" id="serverTime">Waktu Server: 00:00:00</div>
  <div class="time" id="countdown">Reset Berikutnya Dalam: 00:00:00</div>
  <small>Reset harian pukul 09:00 WIB (server reset ke 00:00)</small>

  <script>
    function pad(num){return num.toString().padStart(2,'0')}

    function updateTime(){
      const now = new Date()
      // WIB = UTC+7
      const local = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Jakarta' }))
      // Server (09 jam lebih lambat dari WIB)
      const server = new Date(local.getTime() - 9 * 60 * 60 * 1000)

      const jamLocal = `${pad(local.getHours())}:${pad(local.getMinutes())}:${pad(local.getSeconds())}`
      const jamServer = `${pad(server.getHours())}:${pad(server.getMinutes())}:${pad(server.getSeconds())}`
      
      document.getElementById('localTime').textContent = "Waktu Lokal: " + jamLocal
      document.getElementById('serverTime').textContent = "Waktu Server: " + jamServer

      // Hitung waktu menuju 09:00 WIB berikutnya
      const nextReset = new Date(local)
      nextReset.setHours(9,0,0,0)
      if(local.getHours() >= 9) nextReset.setDate(nextReset.getDate() + 1)
      const diff = nextReset - local

      const h = Math.floor(diff / 3600000)
      const m = Math.floor((diff % 3600000) / 60000)
      const s = Math.floor((diff % 60000) / 1000)
      document.getElementById('countdown').textContent =
        `Reset Berikutnya Dalam: ${pad(h)}:${pad(m)}:${pad(s)}`
    }

    setInterval(updateTime, 1000)
    updateTime()
  </script>
</body>
</html>
