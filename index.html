<!DOCTYPE html>

<html lang="id">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proyek Web Tech - Time Server LastWar</title>

    <style>

        /* Reset dasar biar tampilan konsisten */

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        /* Body: Background gelap biru ala technology */

        body {

            font-family: 'Arial', sans-serif;

            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3e 50%, #16213e 100%); /* Gradient biru gelap */

            color: #ffffff; /* Teks putih (kalau nanti tambah konten) */

            min-height: 100vh; /* Full height */

            overflow-x: hidden; /* Hindari scroll horizontal */

            position: relative; /* Buat positioning efek */

        }



        /* Efek 1: Shimmer (diperhalus, lebih cepat tapi subtle) */

        body::before {

            content: '';

            position: fixed;

            top: 0;

            left: -100%;

            width: 100%;

            height: 100%;

            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.08), transparent); /* Lebih transparan */

            animation: shimmer 2.5s infinite; /* Lebih cepat dari 3s */

            z-index: -1;

        }



        @keyframes shimmer {

            0% {

                left: -100%;

            }

            100% {

                left: 100%;

            }

        }



        /* Efek Baru: Aliran Listrik Smooth (garis bergeser ke bawah kontinu) */

        .electric-flow {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            pointer-events: none; /* Biar nggak ganggu interaksi */

            z-index: 1; /* Di atas background, tapi di bawah konten nanti */

            overflow: hidden;

        }



        .electric-line {

            position: absolute;

            width: 2px; /* Lebar garis tipis */

            height: 150vh; /* Lebih panjang dari viewport biar seamless saat geser */

            background: linear-gradient(to bottom, transparent, #00ffff, #00bfff, transparent); /* Gradient cyan ke biru untuk efek glow */

            opacity: 0.7;

            animation: flowDownSmooth 6s linear infinite; /* Animasi geser ke bawah, lebih lambat untuk smooth */

            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Glow ala listrik */

        }



        /* Posisi garis-garis secara random (tapi fixed untuk demo), dengan delay berbeda */

        .electric-line:nth-child(1) { left: 10%; animation-delay: 0s; }

        .electric-line:nth-child(2) { left: 25%; animation-delay: 1s; }

        .electric-line:nth-child(3) { left: 40%; animation-delay: 2s; }

        .electric-line:nth-child(4) { left: 60%; animation-delay: 3s; }

        .electric-line:nth-child(5) { left: 75%; animation-delay: 4s; }

        .electric-line:nth-child(6) { left: 90%; animation-delay: 5s; }



        /* Animasi aliran smooth: Garis geser ke bawah secara kontinu */

        @keyframes flowDownSmooth {

            0% {

                transform: translateY(0);

            }

            100% {

                transform: translateY(-50vh); /* Geser setengah height viewport biar seamless (karena height 150vh) */

            }

        }



        /* Judul: Tengah atas, style techy (dipaksa horizontal mendatar) */

        .title {

            position: fixed;

            top: 20px; /* Jarak dari atas */

            left: 50%;

            transform: translateX(-50%); /* Center horizontal */

            z-index: 10; /* Di atas semua efek */

            font-family: 'Courier New', monospace; /* Monospace ala code/terminal */

            font-size: 1.8em; /* Ukuran sebelumnya */

            font-weight: bold; /* Agak tebal */

            color: #ffffff; /* Warna putih */

            text-align: center;

            white-space: nowrap; /* Paksa mendatar horizontal, nggak wrap/stacking */

            /* Background gelap semi-transparan untuk kontras lebih baik */

            background: rgba(0, 0, 0, 0.6); /* Hitam transparan 60% */

            padding: 10px 20px; /* Ruang di sekitar teks */

            border-radius: 10px; /* Sudut melengkung ala tech panel */

            border: 1px solid rgba(0, 255, 255, 0.3); /* Border tipis cyan untuk efek neon */

            backdrop-filter: blur(5px); /* Blur subtle biar lebih modern (kalau browser support) */

            text-shadow: 

                /* Glow memutari: Layer dalam (putih dekat teks) */

                0 0 5px rgba(255, 255, 255, 0.8),

                0 0 10px rgba(255, 255, 255, 0.6),

                /* Layer luar (cyan pucat untuk halo memutari) */

                0 0 15px rgba(0, 255, 255, 0.7),

                0 0 25px rgba(0, 255, 255, 0.5),

                0 0 35px rgba(0, 255, 255, 0.3); /* Efek memutari lebih lebar */

            animation: fadeInGlow 2s ease-in-out infinite alternate; /* Animasi glow subtle */

            letter-spacing: 1px; /* Spasi antar huruf */

            opacity: 0.95;

        }



        /* Animasi fade-in dan glow pulsing untuk judul (disesuaikan ke putih + cyan) */

        @keyframes fadeInGlow {

            0% {

                opacity: 0.95;

                text-shadow: 

                    0 0 5px rgba(255, 255, 255, 0.8),

                    0 0 10px rgba(255, 255, 255, 0.6),

                    0 0 15px rgba(0, 255, 255, 0.7),

                    0 0 25px rgba(0, 255, 255, 0.5),

                    0 0 35px rgba(0, 255, 255, 0.3);

            }

            100% {

                opacity: 1;

                text-shadow: 

                    0 0 8px rgba(255, 255, 255, 1),

                    0 0 15px rgba(255, 255, 255, 0.8),

                    0 0 20px rgba(0, 255, 255, 0.9),

                    0 0 30px rgba(0, 255, 255, 0.7),

                    0 0 45px rgba(0, 255, 255, 0.4); /* Glow lebih intens untuk efek memutari */

            }

        }



        /* Jam Digital: Container horizontal di bawah judul (selalu mendatar) */

        .clock-container {

            position: fixed;

            top: 90px; /* Lebih deket judul */

            left: 50%;

            transform: translateX(-50%); /* Center horizontal */

            z-index: 10; /* Di atas efek, sama seperti judul */

            display: flex; /* Layout mendatar */

            align-items: center; /* Vertical center */

            justify-content: center; /* Horizontal center */

            gap: 10px; /* Jarak antar elemen */

            background: rgba(0, 0, 0, 0.6); /* Background gelap semi-transparan untuk kontras */

            padding: 10px 15px; /* Ruang di sekitar */

            border-radius: 10px; /* Sudut melengkung */

            border: 1px solid rgba(0, 255, 255, 0.3); /* Border tipis cyan */

            backdrop-filter: blur(5px); /* Blur subtle */

            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2); /* Glow container subtle */

            flex-wrap: nowrap; /* Paksa selalu horizontal, nggak wrap */

        }



        /* Label jam (dikecilkan) */

        .clock-label {

            font-family: 'Courier New', monospace;

            font-weight: bold;

            color: #ffffff;

            font-size: 0.6em; /* Lebih kecil untuk label */

            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Glow minimal */

            margin-bottom: 3px; /* Jarak bawah dikurangi */

            display: block;

        }



        /* Jam waktu (HH:MM:SS) (dikecilkan) */

        .clock-time {

            font-family: 'Courier New', monospace;

            font-weight: bold;

            color: #ffffff;

            font-size: 30px; /* Dikecilkan dari 50px */

            text-shadow: 

                0 0 5px rgba(255, 255, 255, 0.8),

                0 0 10px rgba(0, 255, 255, 0.5); /* Glow putih + cyan minimal */

            letter-spacing: 1px; /* Spasi dikurangi biar compact */

        }



        /* Sekat tengah (divider) (dikecilkan) */

        .divider {

            color: #00ffff;

            font-size: 30px; /* Dikecilkan */

            font-weight: bold;

            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);

            margin: 0 5px; /* Jarak dari jam dikurangi */

        }



        /* Indikator kedipan (LED hijau untuk server aktif) (dikecilkan) */

        .blink-indicator {

            color: #00ff00; /* Hijau neon */

            font-size: 30px; /* Dikecilkan */

            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8); /* Glow hijau */

            animation: blink 1s infinite; /* Kedipan setiap 1 detik */

            margin-left: 3px; /* Jarak dikurangi */

        }



        @keyframes blink {

            0%, 50% {

                opacity: 1;

            }

            51%, 100% {

                opacity: 0.3; /* Kedip subtle */

            }

        }



        /* Responsive: Kecilkan lagi di mobile/HP (selalu horizontal) */

        @media (max-width: 600px) {

            .title {

                font-size: 1.2em; /* Sebelumnya */

                top: 15px;

                padding: 8px 15px;

                letter-spacing: 0.5px;

                white-space: nowrap; /* Pastikan horizontal di mobile juga */

            }

            .clock-container {

                top: 75px; /* Sesuaikan di bawah judul mobile */

                padding: 8px 10px; /* Lebih kecil */

                gap: 5px; /* Jarak lebih kecil */

                flex-shrink: 1; /* Kompres kalau perlu, tapi tetep horizontal */

            }

            .clock-time {

                font-size: 25px; /* Lebih kecil di HP */

                letter-spacing: 0.5px; /* Spasi rapat */

            }

            .divider, .blink-indicator {

                font-size: 25px;

            }

            .clock-label {

                font-size: 0.5em; /* Lebih kecil */

            }

        }

    </style>

</head>

<body>

    <div class="electric-flow">

        <!-- 6 garis listrik untuk demo; bisa tambah lebih banyak -->

        <div class="electric-line"></div>

        <div class="electric-line"></div>

        <div class="electric-line"></div>

        <div class="electric-line"></div>

        <div class="electric-line"></div>

        <div class="electric-line"></div>

    </div>



    <!-- Judul tengah atas -->

    <div class="title">Time Server LastWar</div>



    <!-- Jam Digital Container -->

    <div class="clock-container">

        <!-- Jam Lokal -->

        <div class="clock-local">

            <span class="clock-label">Local Time</span>

            <span class="clock-time" id="localTime">13:39:30</span>

        </div>



        <!-- Sekat Tengah -->

        <div class="divider">|</div>



        <!-- Jam Server -->

        <div class="clock-server">

            <span class="clock-label">Server Time</span>

            <span class="clock-time" id="serverTime">04:39:30</span>

            <span class="blink-indicator">●</span> <!-- Indikator kedipan -->

        </div>

    </div>



    <script>

        // Fungsi untuk format waktu ke HH:MM:SS

        function formatTime(date) {

            let hours = date.getHours().toString().padStart(2, '0');

            let minutes = date.getMinutes().toString().padStart(2, '0');

            let seconds = date.getSeconds().toString().padStart(2, '0');

            return hours + ':' + minutes + ':' + seconds;

        }



        // Fungsi update jam

        function updateClocks() {

            let localDate = new Date(); // Waktu lokal perangkat (WIB/WITA/WIT/negara lain)

            let serverDate = new Date(localDate.getTime() - 9 * 60 * 60 * 1000); // Selisih tetap -9 jam dari local (fixed selisih)



            document.getElementById('localTime').textContent = formatTime(localDate);

            document.getElementById('serverTime').textContent = formatTime(serverDate);

        }



        // Update awal

        updateClocks();



        // Update setiap detik

        setInterval(updateClocks, 1000);

    </script>

</body>

</html>
